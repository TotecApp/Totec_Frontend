<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totec</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-secondary custom-navbar-bg w-100">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-white fw-bolder fs-5" style="margin-left: 20px;" href="#" onclick="window.location.href = 'index.html'">Totec</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-lg-0 d-flex align-items-center">
                    <li class="nav-item active">
                        <a class="nav-link text-white fw-bolder fs-5">Recipe</a>
                    </li>
                    <li class="nav-item dropdown">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle text-white fw-bolder fs-5" href="#" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <span id="username"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" style="min-width: 5em;" aria-labelledby="dropdownMenuButton1">
                                <li id="login"><a class="dropdown-item" href="#" onclick="window.location.href = 'login.html';">Login</a></li>
                                <li id="logout" style="display: none;"><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                                <li id="favorites" style="display: none;"><a class="dropdown-item" href="#" onclick="window.location.href = 'favorites.html';">Favorites</a></li>
                                <li id="profile" style="display: none;"><a class="dropdown-item" href="#" onclick="window.location.href = 'profile.html';">Profile</a></li>
                                <li id="signup" style="display: none;"><a class="dropdown-item" href="#" onclick="window.location.href = 'signup.html';">SignUp</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 d-flex align-items-center" onsubmit="searchRecipes(event)">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" style="width: 12rem;">
                    <button class="btn btn-outline-success my-2 my-sm-0 bg-success text-white" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="d-flex flex-column" style="min-height: 90em;">
        <div class="row flex-grow-1">
            <div class="col custom-bg"></div>
            <div class="col-8 custom-center-bg p-5 d-flex justify-content-center">
                <div class="container">
                    <div class="container">
                        <div class="d-flex flex-row align-items-center">
                            <div class="h1" id="recipeName">Recipe Name</div>
                            <button class="btn-fav mb-1 mx-2"></button>
                        </div>
                        <div class="d-flex flex-row align-items-center pb-4 gap-3 mb-4">
                            <div class="fs-5 fst-italic" id="cookingTime"></div>
                            <div class="fs-5 fst-italic" id="servings"></div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="flex-column justify-content-lg-start">
                                        <h1>Ingredients:</h1>
                                        <ul class="fs-3" id="ingredients">
                                            <!-- Ingredients will be inserted here dynamically -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="flex-column justify-content-lg-start">
                                        <h1>Instructions:</h1>
                                        <ol class="fs-3" id="instructions">
                                            <!-- Instructions will be inserted here dynamically -->
                                        </ol>
                                    </div>
                                </div>
                            </div>
                            <div class="col" style="max-width: 300px; max-height: 300px;">
                                <img id="recipeImage" class="img-fluid rounded" alt="Responsive image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col custom-bg"></div>
        </div>
    </div>
    
    <script>
        let loggedIn = false;
        let username = null;
        let recipe_name;
        let userId;
        let recipe_id;
        let ingredients = [];
        let instructions = [];
        let cookingtime = 0;
        let servings = 0;
        let favorite = false;

        const request = (url, params = {}, method = 'GET', headers = {}) => {
            let options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            };
            if (method === 'GET') {
                url += '?' + (new URLSearchParams(params)).toString();
                } else {
                    options.body = JSON.stringify(params);
            }
            return fetch(url, options);
        };
        const get = (url, params, headers) => request(url, params, 'GET', headers);
        const post = (url, params, headers) => request(url, params, 'POST', headers);
            
        function logout() {
            get('http://localhost:8080/logout').then(response => response.text()).then(data => {
                if (data === "Logout successful") {
                    window.location.href = 'index.html';
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function isLogged() {
            return get('http://localhost:8080/isLogged').then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            }).then(data => {
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid data format');
                }
                
                loggedIn = data.loggedIn;
                username = data.username;
                if (typeof loggedIn === 'undefined' || typeof username === 'undefined') {
                    throw new Error('Missing expected properties in the response data');
                }

                if (loggedIn) {
                    document.getElementById("username").innerHTML = username;
                    document.getElementById("login").style.display = "none";
                    document.getElementById("logout").style.display = "block";
                    document.getElementById("favorites").style.display = "block";
                    document.getElementById("signup").style.display = "none";
                } else {
                    document.getElementById("username").innerHTML = "User";
                    document.getElementById("login").style.display = "block";
                    document.getElementById("logout").style.display = "none";
                    document.getElementById("favorites").style.display = "none";
                    document.getElementById("signup").style.display = "block";
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function searchRecipes(event) {
            event.preventDefault();
            const search = document.getElementsByName('search')[0].value;
            window.location.href = 'searches.html?search=' + encodeURIComponent(search);
        }

        async function getUserId() {
            if(!loggedIn) return null
            try {
                const response = await get(`http://localhost:8080/getUserId`, { username });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.text();
                return data;  // Return the user ID
            } catch (error) {
                console.error('Error:', error);
                throw error;  // Rethrow the error to be caught by the caller
            }
        }

        async function getRecipeId() {
            try {
                const response = await get(`http://localhost:8080/getRecipeId`, { "recipe_name": recipe_name });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.text();
                return data;  // Return the recipe ID
            } catch (error) {
                console.error('Error:', error);
                throw error;  // Rethrow the error to be caught by the caller
            }
        }
        
        async function modifyFavorite(){
            if (!loggedIn) {
                alert("You must be logged in to add a recipe to your favorites");
                return;
            }

            try {
                const userId = await getUserId();
                const recipeId = await getRecipeId();

                if (userId === '-1' || recipeId === '-1') return;

                const params = {
                    'userId': parseInt(userId, 10),
                    'recipeId': parseInt(recipeId, 10)
                };

                const response = await request('http://localhost:8080/modifyFavorite', params, 'POST');

                if (!response.ok) {
                    throw new Error('Could not modify favorite');
                }

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function isFavorite() {
            if (!loggedIn) return false;
            return get('http://localhost:8080/isFavorite', {"userId": parseInt(userId), "recipeId": parseInt(recipe_id)}).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            }).then(data => {
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid data format');
                }
                favorite = data.isFavorite;
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function getRecipeInfo(){
            const ingredientsList = document.getElementById("ingredients");
            const instructionsList = document.getElementById("instructions");
            const cookingTime = document.getElementById("cookingTime");
            const servings =  document.getElementById("servings");
            const img = document.getElementById("recipeImage");

            return get('http://localhost:8080/recipeInfo', {"recipe_name": recipe_name}).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            }).then(data => {
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid data format');
                }
                img.src = data[0].image;
                ingredients = data[0].ingredients.split(',').map(ingredient => ingredient.trim());
                instructions = data[0].instructions.split(',').map(instruction => instruction.trim());
                cookingTime.textContent = "Cooking time: " + data[0].cookingtime + "min.";
                servings.textContent = "Servings: " + data[0].servings;

                ingredientsList.innerHTML = '';
                instructionsList.innerHTML = '';
                ingredients.forEach(ingredient => {
                    const li = document.createElement("li");
                    li.classList.add("fs-4");
                    li.textContent = ingredient;
                    ingredientsList.appendChild(li);
                });

                instructions.forEach((instruction, index) => {
                    const li = document.createElement("li");
                    li.classList.add("fs-4");
                    li.textContent = instruction.trim();
                    instructionsList.appendChild(li);
                });

            }).catch(error => {
                console.error('Error:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', async ()=> {
            await isLogged();
            const urlParams = new URLSearchParams(window.location.search);
            recipe_name = urlParams.get('recipe');
            document.getElementById("recipeName").innerHTML = recipe_name;
            userId = await getUserId(username);
            recipe_id = await getRecipeId(recipe_name);
            getRecipeInfo();
            await isFavorite();
            let btnFav = document.querySelector('.btn-fav');
            if(favorite) btnFav.classList.add('filled');
            else btnFav.classList.remove('filled');
            btnFav.addEventListener('click', function() {
                modifyFavorite();
                if(loggedIn) btnFav.classList.toggle('filled');
            });
        });

    </script>
</body>
</html>
