<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js""></script>
        <title>Totec SignUp</title>
    </head>
    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <div class="form-container">
            <h1 class="h3 text-center fw-normal">SignUp</h1> 
            <div class="form-floating">
                <input type="text" class="form-control mt" id="floatingInput" placeholder="Enter Username" name="uname" required>
                <label for="uname"><b>Username</b></label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control mt" id="floatingInput" placeholder="Enter Password" name="psw" required>
                <label for="psw"><b>Password</b></label>

            </div>
            <div class="form-floating">
                <input type="password" class="form-control mt" id="floatingInput" placeholder="Confirm Password" name="cpsw" required>
                <label for="cpsw"><b>Confirm password</b></label>
            </div>

            <button class="btn btn-primary w-100 mt-4 py-2" onclick="confirm()">Confirm</button>
            
        </div>
        <div id="result"></div>


        <script>
            const request = (url, params = {}, method = 'GET', headers = {}) => {
                let options = {method};
                options.headers = headers;
                if ('GET' === method) {
                    url += '?' + (new URLSearchParams(params)).toString();
                } else {
                    options.body = JSON.stringify(params);
                }
                return fetch(url, options);
            };
            const get = (url, params, headers) => request(url, params, 'GET', headers);
            const post = (url, params, headers) => request(url, params, 'POST', headers);

            function confirm() {
                username = document.getElementsByName('uname')[0].value
                password = document.getElementsByName('psw')[0].value
                cpassword = document.getElementsByName('cpsw')[0].value
                if (username == '' || password == '' || cpassword == '') {
                    alert('Preencha os campos')
                return
                }
                if (password != cpassword) {
                    alert('As senhas não conferem')
                return
                }

                post('http://localhost:8080/signUp', {'username': username, 'password': password}, {'Content-Type': 'application/json'}
                ).then(response => response.text()).then(data => {
                    // document.getElementById('result').innerHTML = data;
                    if(data == "User added successfully"){
                        window.location.href = 'index.html'
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
                
                // alert('Usuário cadastrado com sucesso!')
            }
        </script>

    </body>
</html>
